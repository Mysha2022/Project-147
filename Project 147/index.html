<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js">  </script>
    </head>

    <body>
        <a-scene background="color:lightgrey">
            <a-entity position="0 5 15">
                <a-camera></a-camera>
            </a-entity>

            <!--table-->
            <a-entity>
                <a-box position="0 0 0"  width='8' height='0.5' color="brown" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT1HMwoSW8upmcxpxm5nKXhbuxowYFaxpp1BA&s"></a-box>
            </a-entity>

            <!--table leg-->
            <a-entity>
                <a-cylinder position="0 -1.4 0"  radius='0.6' length="3" width='6' height='3' color="brown" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT1HMwoSW8upmcxpxm5nKXhbuxowYFaxpp1BA&s"></a-cylinder>
            </a-entity>

            <!--glass left-->
            <a-entity>
                <a-cylinder position="-2 1 0"  height='1.3' radius="0.5" color="lightblue" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4A8no45JjoRAEAuwbOlNN5xitsPRMX9e2dg&s"></a-cylinder>
            </a-entity>

            <!--glass right-->
            <a-entity>
                <a-cylinder position="2 1 0"  height='1.3' radius="0.5" color="lightblue" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4A8no45JjoRAEAuwbOlNN5xitsPRMX9e2dg&s"></a-cylinder>
            </a-entity>

            <!--stool left-->
            <a-entity>
                <a-cylinder position="-6 -1.9 0"  height='1.5' radius="1.5" color="pink" src="https://media.istockphoto.com/id/183815050/photo/high-resolution-white-textile.jpg?s=612x612&w=0&k=20&c=jG5kCDUU-3xVrqiEPihdD1R2NBaXuFvck4D7jmXHh20="></a-cylinder>
            </a-entity>

            <!--stool right-->
            <a-entity>
                <a-cylinder position="6 -1.9 0"  height='1.5' radius="1.5" color="pink" src="https://media.istockphoto.com/id/183815050/photo/high-resolution-white-textile.jpg?s=612x612&w=0&k=20&c=jG5kCDUU-3xVrqiEPihdD1R2NBaXuFvck4D7jmXHh20="></a-cylinder>
            </a-entity>




           
            
        </a-scene>
    </body>
</html>
